<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(90deg, #77080c, #031363);
    margin: 0;
    padding: 0;
}
h2 {
    font-size: 2.8rem;
    color: #2c3e50;
    margin: 20px 0;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4, #55033e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
    font-family: 'Pacifico', cursive; 
}

.dabba {
    z-index: -2;
    position: relative;
    width: 90%;
    max-width: 350px; 
    margin: 20px auto; 
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    padding: 1rem;
    border: 3px solid #2c3e50;
    border-radius: 10px;
    background-color: #fdfdfd;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.5s ease, background-color 0.5s ease;
}

.obj {
    width: 100%;
    height: auto; 
    border-radius: 8px;
    cursor: pointer;
    transform: scale(1);
    transition: transform 0.2s ease;
}

.obj:hover {
    transform: scale(1.1);
}

button {
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 5%;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 1rem 0;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #34495e;
    transform: scale(1.05);
}

#restart {
    z-index: -3;
    font-size: larger;
    position: relative;
    opacity: 0;
    transition: all 0.5s ease;
    background-color: rgb(95, 155, 5);
}

#start {
    margin: 20px;
    opacity: 1;
    transition: opacity 0.5s ease;
}


.score {
    position: relative;
    z-index: -3;
    font-size: 1.5rem;
    color: #e0dc7a;
    margin-top: 1px;
    transition: all 0.5s ease;
}

.simon {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fad000;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media (max-width: 768px) {
    h2 {
        font-size: 2rem;
    }

    .dabba {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        padding: 0.5rem;
    }

    .score {
        font-size: 1.2rem;
    }

    .simon {
        font-size: 1.2rem;
    }

    button {
        padding: 8px 10%;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .dabba {
        width: 90%;
        max-width: none;
    }

    .obj {
        border-radius: 5px;
    }

    button {
        font-size: 0.9rem;
        padding: 6px 8%;
    }

    .simon {
        font-size: 1rem;
    }

    .score {
        font-size: 1rem;
    }
}
.dabba.active {
    z-index: 1;
    opacity: 1;
}

.dabba.hidden {
    opacity: 0;
    z-index: -2;
}

.score.active {
    z-index: 1;
    opacity: 1;
    position: relative;
}

.score.hidden {
    z-index: -3;
    opacity: 0;
}

#start.hidden {
    opacity: 0;
    z-index: -3;
}

#restart.active {
    z-index: 1;
    opacity: 1;
    position: relative;
}

#restart.hidden {
    opacity: 0;
    z-index: -3;
}

.dabba.error {
    background-color: #e74c3c !important; 
    transition: background-color 0.5s ease;
}
    </style>
</head>

<body>
    <h2>The Simon Says Game</h2>
    <div class="simon">Press "Start" to Begin!</div>
    <button onclick="Start()" id="start">Start</button>
    <div class="dabba">
        <img src="s1.jpg" class="obj" alt="" id="apple">
        <img src="s2.jpg" class="obj" alt="" id="basketball">
        <img src="s3.jpg" class="obj" alt="" id="duck">
        <img src="s4.jpg" class="obj" alt="" id="pillow">
        <img src="s5.jpg" class="obj" alt="" id="star">
        <img src="s6.jpg" class="obj" alt="" id="minitruck">
        <img src="s7.jpg" class="obj" alt="" id="leaf">
        <img src="s8.jpg" class="obj" alt="" id="balloon">
        <img src="s9.jpg" class="obj" alt="" id="sunflower">
    </div>
    <button onclick="dobara()" id="restart">Restart</button>
    <div class="score">Score: 0</div>

    <script>
        const dabba = document.querySelector(".dabba");
const simon = document.querySelector(".simon");
const score = document.querySelector(".score");
const restart = document.getElementById("restart");
const start = document.getElementById("start");
let rate = 0;

const words = ["apple", "balloon", "star", "basketball", "pillow", "duck", "leaf", "sunflower", "minitruck"];

// Function Start()
function Start() {
    score.classList.add("active");
    score.classList.remove("hidden");

    start.classList.add("hidden");
    start.classList.remove("active");

    restart.classList.add("active");
    restart.classList.remove("hidden");

    dabba.classList.add("active");
    dabba.classList.remove("hidden");

    generateRandomWord();
}

// Function generateRandomWord()
function generateRandomWord() {
    const randomIndex = Math.floor(Math.random() * words.length);
    const randomName = words[randomIndex];
    simon.textContent = randomName;

    const objects = document.querySelectorAll(".obj");
    objects.forEach((photo) => {
        photo.onclick = () => {
            if (photo.id === randomName) {
                rate += 10;
                score.textContent = `Score: ${rate}`;
                generateRandomWord();
            } else {
                rate -= 10;
                score.textContent = `Score: ${rate}`;

                dabba.classList.add("error");
                setTimeout(() => {
                    dabba.classList.remove("error");
                }, 1000);
            }
        };
    });
}

function dobara() {
    location.reload();
}
    </script>
</body>

</html>
